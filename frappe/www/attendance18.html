{% block page_content %}
<form class="form-signin form-test" role="form">
	<input type=hidden name=employee id="employee" value="{{employee}}">
	<input type=hidden name=employee_name id="employee_name" value="{{employee_name}}">
	<input type=hidden name=att_date id="att_date" value="{{att_date}}">
	<input type=hidden name=status id="status" value="Present">
	<input type=hidden name=company id="company" value="{{company}}">
    
	<div class="col-md-offset-3 col-md-6">
		<div class="row">
			<button type="button" class="btn clockon btn-lg" id="ClockOn">Clock On </button>
		</div>
		<div class="row">
			<button type="button" class="btn break btn-lg">Go on Break </button>
		</div>
		<div class="row">

			<button type="button" class="btn jobcode btn-lg">Change Job Code </button>
		</div>
	</div>
</form>

{% block script %}
<script>

window.disable_signup = {{ disable_signup and "true" or "false" }};

window.login = {};

login.bind_events = function() {
	alert("page loaded");
	$(".clockon").on("click", function(event) {
			event.preventDefault();
			alert("before call");
			/*if(!args.usr || !args.pwd) {
				frappe.msgprint(__("Both login and password required"));
				return false;
			}*/
			frappe.call({
					type: "POST",
					args:{
						"employee":$("#employee").val(),
						"employee_name":$("#employee_name").val(),
						"status":$("#status").val(),
						"date":$("#att_date").val(),
						"company":$("#company").val(),
						"cmd":"erpnext.hr.doctype.employee_attendance_tool.employee_attendance_tool.mark_single_employee_attendance",
					
					},					
					freeze: true,
					statusCode: login.login_handlers	
				});
			//alert("after call");
			return false;
		});
}

login.login_handlers = (function() {
	var get_error_handler = function(default_message) {
		return function(xhr, data) {
			if(xhr.responseJSON) {
				data = xhr.responseJSON;
			}

			var message = default_message;
			if (data._server_messages) {
				message = ($.map(JSON.parse(data._server_messages || '[]'), function() {
					// temp fix for messages sent as dict
					try {
						return JSON.parse(v).message;
					} catch (e) {
						return v;
					}
				}) || []).join('<br>') || default_message;
			}

			frappe.msgprint(message);
		};
	}

	var login_handlers = {
		200: function(data) {
			if(data.message=="mark_single_employee_attendance") {
				frappe.msgprint("Attendance created");
			} else if(data.message=="No App") {
				//alert("weird");
				frappe.msgprint(data.message);
			}
		},
		401: get_error_handler(__("Invalid Login")),
		417: get_error_handler(__("Oops! Something went wrong"))
	};

	return login_handlers;
})();

frappe.ready(function() {
	login.bind_events();

	if (!window.location.hash) {
		window.location.hash = "#login";
	} else {
		$(window).trigger("hashchange");
	}

	$(".form-signup, .form-forgot").removeClass("hide");
	$(document).trigger('login_rendered');
});
</script>
{% endblock %}
