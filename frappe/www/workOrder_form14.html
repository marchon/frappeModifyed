{% block page_content %}
<form class="form-signin form-test" role="form">
    
	<div class="col-md-offset-3 col-md-9">
		<div class="row">
			<label for="subject">Subject</label>
			<input name=subject id="subject">
		</div>
		<div class="row">
			<label for="project">Project</label>
			<select name=project id="project">
				{% for cont2 in projects: %}
					<option value="{{cont2['name']}}">{{cont2['project_name']}}</option>
      			{% endfor %}
			</select>
		</div>
		<div class="row">
			<label for="start_date">Expected Start Date</label>
			<input type="date" name="start_date" id="start_date">
		</div>
		<div class="row">
			<label for="end_date">Expected End Date</label>
			<input type="date" name="end_date" id="end_date">
		</div>
		<div class="row">
			<label for="expected_time">Expected Time (in hours)</label>
			<input type="time" name="expected_time" id="expected_time">
		</div>
			<div class="row">
			<label for="progress">% Progress</label>
			<input name="progress" id="progress">
		</div>
		<div class="row">
			<label for="status">Status</label>
			 <select name="status" id="status">
				<option value="open">Open</option>
				<option value="working">Working</option>
				<option value="pending_review">Pending Review</option>
				<option value="overdue">Overdue</option>
			 	<option value="closed">Closed</option>
				<option value="cancelled">Cancelled</option>
			</select> 
		</div>
		<div class="row">
			<label for="status">Priority</label>
			 <select name="status" id="status">
				<option value="low">Low</option>
				<option value="medium">Medium</option>
				<option value="high">High</option>
				<option value="urgent">Urgent</option>
			</select> 
		</div>
		<div class="row">
			<button type="button" class="btn clockout btn-lg" id="submitBut">Submit</button>
		</div>	
	</div>
</form>



{% endblock %}

{% block script %}
<script>

window.disable_signup = {{ disable_signup and "true" or "false" }};

window.login = {};

login.bind_events = function() {
	$("#submitBut").on("click", function(event) {
		event.preventDefault();
		frappe.call({
				type: "POST",
				args:{
					"subject":$("#subject").val(),
					"status":$("#status option:selected").text(),
					"project":$("#project").val(),
					"priority":$("#priority option:selected").text(),
					"sDate":$("#start_date").val(),
					"eDate":$("#end_date").val(),
					"eTime":$("#expected_time").val(),
					"progress":$("#progress").val(),
					"cmd":"erpnext.hr.doctype.employee_attendance_tool.employee_attendance_tool.mark_single_workOrder",
				},					
				freeze: true,
				statusCode: login.login_handlers	
		});
		return false;
	});
}

login.login_handlers = (function() {
	var get_error_handler = function(default_message) {
		return function(xhr, data) {
			if(xhr.responseJSON) {
				data = xhr.responseJSON;
			}

			var message = default_message;
			if (data._server_messages) {
				message = ($.map(JSON.parse(data._server_messages || '[]'), function() {
					// temp fix for messages sent as dict
					try {
						return JSON.parse(v).message;
					} catch (e) {
						return v;
					}
				}) || []).join('<br>') || default_message;
			}

			frappe.msgprint(message);
		};
	}

	var login_handlers = {
		200: function(data) {
			if(data.message=="mark_single_employee_attendance") {
				frappe.msgprint("Attendance created");
			} else if(data.message=="No App") {
				//alert("weird");
				frappe.msgprint(data.message);
			}
		},
		401: get_error_handler(__("Invalid Login")),
		417: get_error_handler(__("Oops! Something went wrong"))
	};

	return login_handlers;
})();

frappe.ready(function() {
	login.bind_events();

	if (!window.location.hash) {
		window.location.hash = "#login";
	} else {
		$(window).trigger("hashchange");
	}

	$(".form-signup, .form-forgot").removeClass("hide");
	$(document).trigger('login_rendered');
});
</script>
{% endblock %}
